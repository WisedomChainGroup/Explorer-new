<!DOCTYPE html>

	<body>

						</h5>

															<col>

															<col>

															<col> -->

														<thead class="ant-table-thead">

																</th>
																<th class="" >

																<th class="">

																</th>
																<th class="">

																</th>
																
															</tr>
														</thead>
															<tbody class="" id="block_data_node">
															<!-- <div id="content"> 
															     <span style="display: block;width: 100%;text-align: center;">数据请求中......<span>
																 </div> -->
															<script type="text/json" id="tpl3">
																<%if(obj.length==0){%>
																<tr>
																<td class="" colspan="8">aaa</td>
																</tr>
																<%}else{%>
																<% for(var i = 0;i<obj.length;i++){%>
															
																<tr class="" data-row-key="1">
																	
																	<td class=""><span class="" style="padding-left: 0px;"></span><%=i+1%></td>
																	
																	<td class="">
																		<a title="<%=obj[i].coinAddress%>" href="nodesList.html?coinaddress=<%=obj[i].coinAddress%>"><%=obj[i].coinAddress%></a>
																	</td>
																	<td class=""><span class=""><%=obj[i].voteAmount%></span></td>
																	
																	<td class=""><span><%=obj[i].share%></span></td>
																	
																</tr>
																<%}}%>

	<script>
		function MyClick(flag) {
			if (flag == 'show') {
				document.getElementById('header-mobile-menu').setAttribute('class', 'header-mobile-menu show');
			}
			if (flag == 'hide') {
				document.getElementById('header-mobile-menu').classList.remove('show')
			}
		}
	</script>
