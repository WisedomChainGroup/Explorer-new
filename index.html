		<style type="text/css">
			/* 导航栏 */
			.fade.in {
				opacity: 1;
			}
				
			.bottom>.arrow {
				top: -13px;
				border-top-width: 0;
				border-bottom-color: #DBECF9;
				/* border-bottom-color: rgba(0, 0, 0, .25); */
				border-bottom-color: #DBECF9;
			}
				
			.arrow {
				border-width: 11px;
			}
				
			.arrow,
			.arrow:after {
				position: absolute;
				display: block;
				width: 0;
				height: 0;
				border-color: transparent;
				border-style: solid;
				margin-top: 2px;
			}
			.popover-title {
				font-size: 14px;
				background-color: #DBECF9;
				border-bottom: 1px solid #ffffff;
				border-radius: 5px 5px 0 0;
				height: 40px;
				line-height: 40px;
				margin-left: -30px;
			}
			.popover-divider{
				border: 1px solid #000000;
			}
			.popover-content {
				background-color: #DBECF9;
				height: 40px;
				line-height: 40px;
				border-radius: 0 0 5px 5px;
				margin-left: -30px;
				
			}
			.dorp{
				position: relative;
				display: inline-block;
			}
			.dorp_con{
			  display: none;
			  position: absolute;
			  cursor: pointer;
			}
			.dorp:hover .dorp_con{display:block;}
			
		</style>
