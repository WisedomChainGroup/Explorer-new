<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
		<title>Wisdom Public Chain Main chain browser</title>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="stylesheet" type="text/css" href="css/account.css" />
		<script src="js/jquery.min.js"></script>
		<script src="js/template.js" type="text/javascript" charset="utf-8"></script>
		
		
	</head>
	<body>

		<div id="page_header"></div>
		
		<script>
		  $("#page_header").load("header.html");
		 </script>
		
		<div class="clear">

		</div>
		<div class="con-box">
			<div class="wid-1200">
				<div class="ant-breadcrumb hide">
					<a href="index.html">
						<i></i>
						<span>Index</span></a>
					<span class="arrows">></span>
					<a href="deal.html"><span>Trade</span></a>
					<span class="arrows">></span>
					<span>Evidence Details</span>
				</div>

				<div class="blocks">
					<h3 class="h3"><span>Evidence Details</span></h3>

					<div class="subtitle">
						<span>Survey</span>
						<div class="tabs" style="display: block; transform: translate3d(0px, 0px, 0px); width: 60px;"></div>
					</div>


					<section class="section">
                         <div id="content">
									<span style="display: block;width: 100%;text-align: center;">未找到相关数据..<span>
						
						<ul>
						<script type="text/json" id="tpl">
						
							<li>
								<span>Txn Hash</span>
								<span><%=obj.blockHash%></span>
							</li>
							<li>
								<span>Trading status</span>
								<span>Success</span>
							</li>
							<li>
								<span>Block height</span>
								<span><%=obj.blockHeight%></span>
							</li>
						
							<li>
								<span>Fee</span>
								<span><%=obj.fee%> WDC</objspan>
							</li>
							<li>
								<span>Sender</span>
								
								<span><a href="particulars.html?coinaddress=<%=obj.from%>">
								
								<%=obj.from%></a>
								
								</span>
							</li>
							
							<li>
								<span>nonce</span>
								<span><%=obj.nonce%></span>
							</li>
							
							 <li>
								<span>Evidence Information</span>
								<span>
									<%=obj.payload%>
								</span>
							</li>
						
							</script>
						</ul>
						</div>
					</section>
				</div>
			</div>
		</div>

		<div id="page_footer"></div>
		
		<script>
		  $("#page_footer").load("footer.html");
		 </script>
		
	<script>
		function MyClick(flag) {
			if (flag == 'show') {
				document.getElementById('header-mobile-menu').setAttribute('class', 'header-mobile-menu show');
			}
			if (flag == 'hide') {
				document.getElementById('header-mobile-menu').classList.remove('show')
			}
		}
	</script>
	  <script src="js/public.js" type="text/javascript" charset="utf-8"></script>
	 <script src="js/blockverify.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
