<!DOCTYPE html>

		<title>Wisdom Public Chain主链浏览器</title>
		<link rel="stylesheet" type="text/css" href="css/style.css" />

		<style>
			.subtitle span i{
				margin: 0rem 1.5rem;
				display: inline-block;
	
			}
			tr {border-bottom: 1px solid #e8e8e8;}
			th, td {padding: 15px 10px !important;font-size: 12px;}
			.tabst {
			z-index: 1;
			position: absolute;
			left: 0;
			bottom: 1px;
			box-sizing: border-box;
			height: 2px;
			bottom: 0;
			background-color: #2e2f47;
			-ms-transform-origin: 0 0;
			transform-origin: 0 0;
            }

		@media screen and (max-width: 768px){
		.tabst {
			position: inherit!important;
			margin-top: -0.0625rem;
		}
		.subtitle span i{
		margin: 0rem 2rem;
		display: inline-block;
		
		}
			 }

	<body>

		  $("#page_header").load("header.html");
		 </script>
		<div class="clear">

		</div>

							<a href="index.html">
								<i></i>
								<span>首页</span></a>
							<span class="arrows">></span>
							<a href="assets.html"><span>资产</span></a>
							<span class="arrows">></span>
							<span>资产详情</span>
							<span class="in">
								<input type="text"placeholder="地址/交易hash" style="width:50%;height:26px;"/>

							</span>
						</div>
					</div>
				</div>

				<div class="blocks" style="margin-top: 2em;">

					<div class="subtitle">
						<span>概况</span>
						<div class="tabs" style="display: block; transform: translate3d(0px, 0px, 0px); width: 60px;"></div>
					</div>
					
					<section class="section">
						<div id="blocks_data_List">
						<script type="text/json" id="tpl">
						<ul>
							<li class="licss" style="padding: 10px 20px;margin-bottom: 2px;">
								<span style="width: 30%;">资产名称</span>
								<span><%=obj.code%></span>
							</li>
							<li class="licss" style="padding: 10px 20px;margin-bottom: 2px;">
								<span style="width: 30%;">初期发行量</span>
								<span><%=obj.offering%></span>
							</li>

						 	<li class="licss" style="padding: 10px 20px;margin-bottom: 2px;">
								<span style="width: 30%;">发行总量</span>
								 <span><%=obj.totalamount%></span>
								
							</li>
							<li class="licss" style="padding: 10px 20px;margin-bottom: 2px;">
								<span style="width: 30%;">创建者</span>
								<span><a title="<%=obj.createuserAddress%>" href="particulars.html?coinaddress=<%=obj.createuserAddress%>"><%=obj.createuserAddress%></a></span>
								
							</li>
							<li class="licss" style="padding: 10px 20px;margin-bottom: 2px;">
								<span style="width: 30%;">所有者</span>
							
									<span><a title="<%=obj.ownerAddress%>" href="particulars.html?coinaddress=<%=obj.ownerAddress%>"><%=obj.ownerAddress%></a></span>
							</li>
							<li class="licss" style="padding: 10px 20px;margin-bottom: 2px;">
								<span style="width: 30%;">是否允许增发</span>
								<span><%=obj.allowincrease%></objspan>
							</li>
							<li class="licss" style="padding: 10px 20px;margin-bottom: 2px;">
								<span style="width: 30%;">资产说明</span>
								<span><%=obj.info%></span>
							</li>
						
						</ul>
						</script>
						</div>
					</section>
 					
					<br />

						 <div class="tabst" style="display: block; transform: translate3d(0px, 0px, 0px); width: 60px;"></div>
					</div>

								<col>
								<col>
								<col>
								<col>
								<col>
								<col>

							<th class="">
								<div>交易Hash</div>

								<div>区块号</div>

							<th class="">
								<div>时间</div>
							</th>
							<th class="">

							</th>

							</th>
							<th class="tr">

							</th>
							<th class="tr">
								<div>手续费(WDC)</div>
							</th>
						</tr>

									</th>

									</th>
									<th class="">

										<div>时间</div>
									</th>
									<th class="">
										<div>原地址</div>
									</th>
									<th class="">

									</th>
									<th class="">
										<div>手续费(wdc)</div>
									</th>
								</tr>
							</thead>	
								<tbody class="" id="transactions_data_List">
								<script type="text/json" id="tpl1">
									<%if(obj.length==0){%>
									<tr>
									<td class="" colspan="6">aaa</td>
									</tr>
									<%}else{%>
									<% for(var i = 0;i<obj.length;i++){%>
								<tr class="showtr" data-row-key="1">
									<td class="" ><span class="" style="padding-left: 0px;"></span><%=i+1%></td>
									<td title="<%=obj[i].coinHash%>"><%=obj[i].coinHash%></td>
									<td class=""><%=obj[i].coinHeigth%></td>
									<td class="">
										
											<%=obj[i].time%>
									    
										</td>
									<td style="width: 20%;">
										<span>
											<a class="cursor" title="<%=obj[i].ownerAddress%>" href="particulars.html?coinaddress=<%=obj[i].ownerAddress%>"><%=obj[i].ownerAddress%></a>
										</span>
									</td>
									
									<td class="tr"><%=obj[i].amount%></td>
									<td class="tr"><%=obj[i].fee%></td>
								</tr>
									<%}}%>
								</script>
							
							<script type="text/json" id="tpl2">
									<%if(obj.length==0){%>
									<tr>
									<td class="" colspan="8">aaa</td>
									</tr>
									<%}else{%>

									<td class="cursor">
								<span class="" title="<%=obj[i].blockHash%>">
								
								<a href="account.html?hash=<%=obj[i].hash%>"><%=obj[i].blockHash%></a>
								</span>
								</td>
									<td class=""><span class=""><%=obj[i].coinHeigth%></span></td>
									<td class=""><span><%=obj[i].createTime%></span></td>
									<td class=""><span>
									<a title="<%=obj[i].fromAddress%>" href="particulars.html?coinaddress=<%=obj[i].fromAddress%>">
									<%=obj[i].fromAddress%>
									</a>
									</span></td>
									
									<td class="">
										<span class="" title="<%=obj[i].coinAddress%>">
									<a title="<%=obj[i].coinAddress%>" href="particulars.html?coinaddress=<%=obj[i].coinAddress%>">
									<%=obj[i].coinAddress%>
									</a>
									</span></td>
									<td class="tr">
										<div class="tr"><%=obj[i].amount%></div>
									</td>
									<td class="tr">
										<div class="tr"><%=obj[i].fee%></div>
									</td>
								</tr>
								
								
							
							<%}}%>
							</script>
							
							<script type="text/json" id="tpl3">
								<%if(obj.length==0){%>
								<tr>
								<td class="" colspan="6">aaa</td>
								</tr>
								<%}else{%>
								<% for(var i = 0;i<obj.length;i++){%>
							<tr class="showtr" data-row-key="1">
								<td class="" ><span class="" style="padding-left: 0px;"></span><%=i+1%></td>
								<td title="<%=obj[i].coinHash%>"><%=obj[i].coinHash%></td>
								<td class=""><%=obj[i].coinHeigth%></td>
								<td  class="">
								
										<%=obj[i].time%>
								
								</td>
								<td class="">
								
										<%=obj[i].oldAddress%>
								  
									</td>
									<td class="">
									
											<%=obj[i].newAddress%>
									  
										</td>
								<td class=""><%=obj[i].fee%></td>
							</tr>

					</div>
					<div class=" compontPagination___3HkDQ" style="margin-top: 47px;">

							<i id="next_page"></i><i id="last_page"></i>

	<script src="js/public.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/blockAssets.js" type="text/javascript" charset="UTF-8"></script>
	<script>
		$("#page_footer").load("footer.html");
		function MyClick(flag) {
			if (flag == 'show') {
				document.getElementById('header-mobile-menu').setAttribute('class', 'header-mobile-menu show');
			}
			if (flag == 'hide') {
				document.getElementById('header-mobile-menu').classList.remove('show')
			}
		}
	</script>
	  
	</body>
</html>
