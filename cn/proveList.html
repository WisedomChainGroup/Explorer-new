<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
		<title>Wisdom Public Chain主链浏览器</title>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="stylesheet" type="text/css" href="css/account.css" />
		<link rel="stylesheet" type="text/css" href="font-awesome-4.7.0/css/font-awesome.css"/>
		<link rel="stylesheet" href="./css/index.css" />
		<link rel="stylesheet" href="./css/index_vendors.css" />
		<link rel="stylesheet" type="text/css" href="css/assets.css"/>
		<link rel="stylesheet" type="text/css" href="css/nav.css"/>
		<script src="js/jquery.min.js"></script>
		<script src="js/template.js" type="text/javascript" charset="utf-8"></script>
	
		<style>
			.subtitle span i{
				margin: 0rem 1.5rem;
				display: inline-block;
	
			}
			tr {border-bottom: 1px solid #e8e8e8;}
			th, td {padding: 15px 10px !important;font-size: 12px;}
			.tabst {
			z-index: 1;
			position: absolute;
			left: 0;
			bottom: 1px;
			box-sizing: border-box;
			height: 2px;
			bottom: 0;
			background-color: #2e2f47;
			-ms-transform-origin: 0 0;
			transform-origin: 0 0;
            }

		@media screen and (max-width: 768px){
		.tabst {
			position: inherit!important;
			margin-top: -0.0625rem;
		}
		.subtitle span i{
		margin: 0rem 2rem;
		display: inline-block;
		
		}
			 }

		</style>
	</head>
	<body>
		<div id="page_header"></div>
		<script>
		  $("#page_header").load("header.html");
		 </script>
		<div class="clear">

		</div>
		
		<div class="con-box" style="margin-left: 0rem;">
			<div class="wid-1200">
				<div class="wid-75">
					<div class="cont">
						<div class="ant-bread">
							<a href="index.html">
								<i></i>
								<span>首页</span></a>
							<span class="arrows">></span>
							<a href="prove.html"><span>存证</span></a>
							<span class="arrows">></span>
							<span>存证详情</span>
							<span class="in">

								<input type="text"placeholder="地址/交易hash" style="width:50%;height:26px;"/>

								<a style="min-width: 2%;"><i class="fa fa-search"style="margin-left: -24px;"></i></a>
							</span>
						</div>
					</div>
				</div>

				<div class="blocks" style="margin-top: 2em;">
					
					<h3 class="h3"><span>存证详情</span></h3>

					<div class="subtitle">
						<span>概况</span>
						<div class="tabs" style="display: block; transform: translate3d(0px, 0px, 0px); width: 60px;"></div>
					</div>
					
					<section class="section">
						<div id="block-content">
							<script type="text/json" id="tpl3">
							<ul>
								<li class="licss" style="padding: 10px 20px;margin-bottom: 2px;">
									<span style="width: 30%;">Txn Hash</span>
									<span><%=obj.coinHash%></span>
								</li>
								<li class="licss" style="padding: 10px 20px;margin-bottom: 2px;">
									<span style="width: 30%;">Txn status</span>
									<span><%=obj.status%></span>
								</li>

								<li class="licss" style="padding: 10px 20px;margin-bottom: 2px;">
									<span style="width: 30%;">BlockHeight</span>
									 <span><%=obj.coinHeight%></span>

								</li>
								<li class="licss" style="padding: 10px 20px;margin-bottom: 2px;">
									<span style="width: 30%;">Average Service Charge</span>
									<span><%=obj.fee%></span>

								</li>
								<li class="licss" style="padding: 10px 20px;margin-bottom: 2px;">
									<span style="width: 30%;">From Account</span>
									<span><a href="particulars.html?coinaddress=<%=obj.coinAddress%>"><%=obj.coinAddress%></a></span>
								</li>
								<li class="licss" style="padding: 10px 20px;margin-bottom: 2px;">
									<span style="width: 30%;">Timestamp</span>
									<span><%=obj.createdAt%></objspan>
								</li>
								<li class="licss" style="padding: 10px 20px;margin-bottom: 2px;">
									<span style="width: 30%;">Certificate Info</span>
									<span><%=obj.payload%></span>
								</li>

							</ul>

						</script>
						</div>
					</section>
					</div>
				</div>
			</div>
		</div>
	</div>
		<div id="page_footer"></div>
	<script src="js/public.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/proveList.js" type="text/javascript" charset="utf-8"></script>
		<script>
		$("#page_footer").load("footer.html");
		function MyClick(flag) {
			if (flag == 'show') {
				document.getElementById('header-mobile-menu').setAttribute('class', 'header-mobile-menu show');
			}
			if (flag == 'hide') {
				document.getElementById('header-mobile-menu').classList.remove('show')
			}
		}
	</script>
	  
	</body>
</html>
