<!DOCTYPE html>

		<link rel="stylesheet" type="text/css" href="css/style.css" />

		<style type="text/css">
			@media screen and (max-width: 768px){
				.compontPagination___3HkDQ{
					flex-direction:column;
				}
			}
			.dis{
				display: flex;
			}
			.ju-c{
				justify-content: center;
				align-items: center;
			}
			.page-input{
				padding: 0 0.15rem;
				font-size: 80%;
				background-position: right .375rem center;
				background-size: 7px 8px;
				border-radius: 5px;
				width: 50px;
				height: 28px;
				border: 1px solid #a8a8a8;
			}
			.page-button{
				margin: 0 10px;
				border-radius: 5px;
				width: 50px;
				height: 28px;
				border: 1px solid #a8a8a8;
				color: #428BCA;
				outline: none;
				cursor: pointer;
				display: flex;
				white-space: nowrap;
			}
			.ma-r-2{
				margin-right: 40px;
			}
			.compontPagination___3HkDQ p{
				margin-top: 12px;
			}
		</style>
	</head>
	<body>
		<div id="page_header"></div>
		
		<script>
		  $("#page_header").load("header.html");
		 </script>

						</span>
					</div>
				</div>
				<div class="blocks" style="margin-top: 2em;">

							<p>交易列表</p>
							<p><i></i><span style="font-size: 14px;">总交易数 <b id="totalCount"></b></span></p>
						</h5>

								
						<div class="ant-table-wrapper">
							<div class="" style="position: relative;">
								<div class="">
									<div class="">
										<div class="">
											<div class="">
												<div class="">
													<table class="" style="width: 100%;">

															<col>
															<col>
															<col>
															<col>
															<col>
															<col>
															<col>
															<col>
															<col>
														</colgroup>
														<thead class="ant-table-thead">
															<tr>
																<th class="ant-table-fixed-columns-in-body">
																	<div>序号</div>
																</th>
																<th class="" style="text-align:center">
																	<div>交易Hash</div>
																</th>
																<th class="" style="text-align:center">
																	<div>区块号</div>
																</th>
																<th class="" style="text-align:center">
																	<div>交易时间</div>
																</th>
																<th class="" style="text-align:center">
																	<div>发送方</div>
																</th>
																<th class="" style="text-align:center">
																	<div></div>
																</th>
																<th class="" style="text-align:center">
																	<div>接收方</div>
																</th>
																<th class="tr" style="text-align:center">

																</th>
																<th class="tr" style="text-align:center">
																	<div>矿工费(WDC)</div>
																</th>
															</tr>
														</thead>
															<tbody class="" id="block-content">
															<!-- <div id="content"> 
															     <span style="display: block;width: 100%;text-align: center;">数据请求中......<span>
																 </div> -->

														
														
														
														</tbody>
													</table>
												</div>
											</div>

										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="d-md-flex justify-content-between my-3">
							<div class="d-flex align-items-center text-secondary mb-2 mb-md-0">
								显示
								<select class="custom-select custom-select-xs mx-2" id="select" onchange="changePageSize()" name="select">
									<option selected="selected" value="10">10</option>
									<option value="25">25</option>
									<option value="50">50</option>
									<option value="100">100</option>
								</select>
								记录
							</div>
							<div class=" compontPagination___3HkDQ dis ju-c" style="float: right;">
								<div class="dis ju-c ma-r-2">
									<i id="first_page"></i><i id="pre_page"></i>
									<p><span>当前页</span><span class="pageNum___HAhvB" id="curr_page">1</span>

								</div>
							</div>
						</div>
							
					</div>
				</div>


			</div>
		</section>
		<div class="clear">
			<script type="text/json" id="tpl2">
				<%if(obj.length==0){%>
				<tr>
				<td class="" colspan="8">aaa</td>
				</tr>
				<%}else{%>
				<% for(var i = 0;i<obj.length;i++){%>

			<tr class="" data-row-key="1">
				<td class=""><span class="" style="padding-left: 0px;"></span><%=obj[i].number%></td>
				<td class="cursor">
			<span class="" title="<%=obj[i].blockHash%>">

			<a href="account.html?hash=<%=obj[i].hash%>"><%=obj[i].blockHash%></a>
			</span>
			</td>
				<td class=""><span class=""><%=obj[i].coinHeigth%></span></td>
				<td class=""><span><%=obj[i].createTime%></span></td>
				<td class=""><span>
				<a title="<%=obj[i].fromAddress%>" href="particulars.html?coinaddress=<%=obj[i].fromAddress%>">
				<%=obj[i].fromAddress%>
				</a>
				</span></td>
				<td class="">
				</td>
				<td class=""><span class="" title="<%=obj[i].coinAddress%>">
				<a title="<%=obj[i].coinAddress%>" href="particulars.html?coinaddress=<%=obj[i].coinAddress%>">
				<%=obj[i].coinAddress%>
				</a>
				</span></td>
				<td class="tr">
					<div class="tr"><%=obj[i].amount%></div>
				</td>
				<td class="tr">
					<div class="tr"><%=obj[i].fee%></div>
				</td>
			</tr>



		<%}}%>
		</script>
		<div id="page_footer"></div>
		
		<script>
		  $("#page_footer").load("footer.html");
		 </script>
		</div>
	<script>
		function MyClick(flag) {
			if (flag == 'show') {
				document.getElementById('header-mobile-menu').setAttribute('class', 'header-mobile-menu show');
			}
			if (flag == 'hide') {
				document.getElementById('header-mobile-menu').classList.remove('show')
			}
		}
	</script>
