<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
			<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />

		<title>Wisdom Public Chain 链上合约查询</title>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="stylesheet" type="text/css" href="css/hatch.css" />
				<script src="js/jquery.min.js"></script>
		<script src="js/template.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
	<div id="page_header"></div>
	
	<script>
	  $("#page_header").load("header.html");
	 </script>


		<section class="box">
			<div class="wid-1200">
				<div class="ant-breadcrumb">
					<a href="index.html">
						<i></i>
						<span>首页</span></a>
					<span class="arrows">&gt;</span>
					<a href="app.html"><span>应用</span></a>
					<span class="arrows">&gt;</span>
					<a><span>链上合约详情</span></a>
				</div>

				<div class="blocks">
					<h3 class="h3"><span>链上合约详情</span></h3>

					<div class="ant-row" style="margin-bottom: 28px;"><span class="detailLable"><span>账户地址</span>：</span><span class="detailValue"
						 style="position: relative;"><i id="accountAddress"></i>
							<canvas id="qrcode" style="display: none;"></canvas></span></div>
					<div class="con-box">
						<p class="" style="margin-bottom: 28px;"><span class="detailLable"><span>合约资产（WDC）</span>：</span>
						<span class="detailValue" id="lockAccount">0.0000</span></p>

						<p class="" style="margin-bottom: 28px;"><span class="detailLable"><span>合约笔数</span>：</span>
						<span class="detailValue" id="tradeCount">3</span></p>

						<!-- <p class="" style="margin-bottom: 28px;"><span class="detailLable"><span>折合资产</span>：</span><span class="detailValue">¥
								15,000,000.1000</span></p> -->


					</div>
					<div class="clear"></div>

					<div class="wrapper">

						<h5>交易记录</h5>

						<div class="">
							<div class="">
								<div class="">
									<div class="">
										<div class="">
											<div class="">
												<div class="">
													<table class="" style="width: 100%;">
														<colgroup>
															<col>
															<col>
															<col>
															<col>
															<col>
															<col>
															<col>
															<col>
															<col>
														</colgroup>
														<thead class="ant-table-thead">
															<tr>
																<th class="ant-table-fixed-columns-in-body">
																	<div>序号</div>
																</th>
																<th class="">
																	<div>交易Hash</div>
																</th>
																<!-- <th class="">
																	<div>区块号</div>
																</th> -->
																<th class="">
																	<div>合约时间戳</div>
																</th>
															<!-- 	<th class="">
																	<div>确认区块高度</div>
																</th> -->
																<th class="">
																	<div>合约周期</div>
																</th>
																<th class="">
																	<div>合约状态</div>
																</th>
																<th class="tr">
																	<div>价值（WDC）</div>
																</th>
																<th class="tr">
																	<div>合约分配率（%）</div>
																</th>
															</tr>
														</thead>
														<tbody class="" id="block-content">
															
															<script type="text/json" id="tpl2">
														<% for(var i = 0;i<obj.length;i++){%>
															<tr class="" data-row-key="<%=i+1%>">
																<td class=""><span class="" style="padding-left: 0px;"></span><%=i+1%></td>
																<td class="cursor">
																	<span class="" title="<%=obj[i].hash%>">
																	
																	<a href="account.html?hash=<%=obj[i].hash%>"><%=obj[i].coinHash%></a>
																	</span>
																	</td>
															
																<td class=""><span><%=obj[i].createTime%></span></td>
																
																<td class="">
																	<p class="come"><span><%=obj[i].blockType%>自然日</span></p>
																</td>
																<td class="">
																	<span class="" title="">

																		<%if(obj[i].status==0){%>
																		合约升级中
																		<%}else if(obj[i].status==1){%>
																		合约分配中
																		<%}else if(obj[i].status==3){%>
																		合约分配结束
							
																			<%}%>
																		</span>
																	</td>
																<td class="tr">
																	<div class="tr"><%=obj[i].coinAccount%></div>
																</td>
																<td class="tr">
																	<div class="tr"><%=obj[i].fee%>%</div>
																</td>
															</tr>
														
															<%}%>
															</script>
														</tbody>
													</table>
												</div>
											</div>

										</div>
									</div>
								</div>
							</div>
						</div>


						<div class=" compontPagination___3HkDQ" style="margin-top: 47px;">
											<i id="first_page"></i><i  id="pre_page"></i>
											<p><span>当前页</span><span class="pageNum___HAhvB" id="curr_page">1</span>
											<span>总页数</span>
											<span class="pageNum___HAhvB" id="totalPage">1</span></p>
											<i  id="next_page"></i><i  id="last_page"></i>
										</div>



					</div>

				</div>



			</div>




		</section>
		<div class="clear">

			<div class="clear">

				<div id="page_footer"></div>
				
				<script>
				  $("#page_footer").load("footer.html");
				 </script>
	</body>
</html>
