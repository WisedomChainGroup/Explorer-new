<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
			<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />

		<title>Wisdom Public Chain主链浏览器</title>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="stylesheet" type="text/css" href="css/particulars.css" />
		<link rel="stylesheet" href="./css/index.css" />
		<link rel="stylesheet" href="./css/index_vendors.css" />
		<script src="js/jquery.min.js"></script>
		<script src="js/template.js" type="text/javascript" charset="utf-8"></script>
	
	</head>
	<body>
		<div id="page_header"></div>
		
		<script>
		  $("#page_header").load("header.html");
		 </script>


		<section class="box">
			<div class="wid-1200">
				<div class="ant-breadcrumb" style="width: 400px;>
					<a href="/">
						<i></i>
						<span>首页</span></a>
					<span class="arrows">&gt;</span>
					<a href="deal.html"><span>交易</span></a>
					<span class="arrows">&gt;</span>
					<span>交易详情</span>
				</div>

				<div class="blocks">
					<h3 class="h3"><span>交易详情</span></h3>

					<div class="ant-row" style="margin-bottom: 28px;">


						<span class="detailLable"><span>账户地址</span>：
						</span>

						<span class="detailValue" style="position: relative;">
							<i id="accountAddress"></i>
							<canvas id="qrcode" style="display: none;"></canvas>
						</span>

					</div>
					
                    <!--  <div id="content">
					     <span style="display: block;width: 100%;text-align: center;">数据请求中......<span>
						</div>	 -->

					<div class="con-box" id="con-box-yu">
						
						<script type="text/json" id="tpl"
						<p class="" style="margin-bottom: 28px;"><span class="detailLable"><span>余额（WDC）</span>：</span><span class="detailValue"><%=obj.dynamicCount%></span></p>
						
							
							
						</script>
						<!--<p class="" style="margin-bottom: 28px;"><span class="detailLable"><span>交易总数</span>：</span><span class="detailValue">3</span></p>

						<p class="" style="margin-bottom: 28px;"><span class="detailLable"><span>折合资产</span>：</span><span class="detailValue">¥
								15,000,000.1000</span></p>

						<p class="" style="margin-bottom: 28px;"><span class="detailLable"><span>排名</span>：</span><span class="detailValue">NO.1</span></p> -->

					</div>

					<div class="clear"></div>

					<div class="wrapper">

						<h5>交易记录</h5>
<div class="ant-table-wrapper">
							<div class="" style="position: relative;">
								<div class="">
									<div class="">
										<div class="">
											<div class="">
												<div class="">
											<table class="wid-1100" style="width: 100%;">

														<thead class="ant-table-thead">
															<tr>
																<th class="ant-table-fixed-columns-in-body">
																	<div>序号</div>
																</th>
																<th class="" style="text-align:center">
																	<div>交易Hash</div>
																</th>
																<th class="" style="text-align:center">
																	<div>区块号</div>
																</th>
																<th class="" style="text-align:center">
																	<div>交易时间</div>
																</th>
																<th class="" style="text-align:center">
																	<div>发送方</div>
																</th>
																<th class="">
																	<div></div>
																</th>
																<th class="" style="text-align:center">
																	<div>接收方</div>
																</th>
																<th class="tr" style="text-align:center">
																	<div>数量(WDC)</div>
																</th>
																<th class="tr" style="text-align:center">
																	<div>矿工费(WDC)</div>
																</th>
															</tr>
														</thead>
														<tbody class="" id="block-content">
															<!-- <div id="content"> 
															     <span style="display: block;width: 100%;text-align: center;">数据请求中......<span>
																 </div> -->
															<script type="text/json" id="tpl2">
																<%if(obj.length==0){%>
																<tr>
																<td class="" colspan="8">aaa</td>
																</tr>
																<%}else{%>
																<% for(var i = 0;i<obj.length;i++){%>
															
															<tr class="" data-row-key="1">
																<td class=""><span class="" style="padding-left: 0px;"></span><%=i+1%></td>
																<td class="cursor">
															<span class="" title="<%=obj[i].blockHash%>">
															
															<a href="account.html?hash=<%=obj[i].hash%>"><%=obj[i].blockHash%></a>
															</span>
															</td>
																<td class=""><span class=""><%=obj[i].coinHeigth%></span></td>
																<td class=""><span><%=obj[i].createTime%></span></td>
																<td class=""><span>
																<a title="<%=obj[i].fromAddress%>" href="particulars.html?coinaddress=<%=obj[i].fromAddress%>">
																<%=obj[i].fromAddress%>
																</a>
																</span></td>
																<td class=""><%if(obj[i].type==1){%>
																	<p class="come"><span>进</span>
															<%}else{%>
															<p class="enter"><span>出</span>
															<%}%>
														</p>
																</td>
																<td class=""><span class="" title="<%=obj[i].coinAddress%>">
																<a title="<%=obj[i].coinAddress%>" href="particulars.html?coinaddress=<%=obj[i].coinAddress%>">
																<%=obj[i].coinAddress%>
																</a>
																</span></td>
																<td class="tr">
																	<div class="tr"><%=obj[i].amount%></div>
																</td>
																<td class="tr">
																	<div class="tr"><%=obj[i].fee%></div>
																</td>
															</tr>
															
															
														
														<%}}%>
														</script>
														
														
														
														</tbody>
													</table>
												</div>
											</div>

										</div>
									</div>
								</div>
							</div>
						</div>

						<div class=" compontPagination___3HkDQ" style="margin-top: 47px;">
							<i id="first_page"></i><i  id="pre_page"></i>
							<p><span>当前页</span><span class="pageNum___HAhvB" id="curr_page">1</span>
							<span>总页数</span>
							<span class="pageNum___HAhvB" id="totalPage">1</span></p>
							<i  id="next_page"></i><i  id="last_page"></i>
						</div>
 


					</div>

				</div>



			</div>




		</section>
		<div class="clear">

			<div id="page_footer"></div>
			
			<script>
			  $("#page_footer").load("footer.html");
			 </script>
			<script>
				function MyClick(flag) {
					if (flag == 'show') {
						document.getElementById('header-mobile-menu').setAttribute('class', 'header-mobile-menu show');
					}
					if (flag == 'hide') {
						document.getElementById('header-mobile-menu').classList.remove('show')
					}
				}
			</script>
			<script src="js/public.js" type="text/javascript" charset="utf-8"></script>
			<script src="js/coinaddress.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
