		<div class="clear">
			<script type="text/json" id="tpl2">
						<%if(obj.length==0){%>
						<tr>
						<td class="" colspan="8">aaa</td>
						</tr>
						<%}else{%>
						<% for(var i = 0;i<obj.length;i++){%>

					<tr class="" data-row-key="1">
						<td class=""><span class="" style="padding-left: 0px;"></span><%=obj[i].number%></td>
						<td class="cursor">
					<span class="" title="<%=obj[i].hash%>">

					<a href="account.html?hash=<%=obj[i].hash%>"><%=obj[i].txn_hash%></a>
					</span>
					</td>
						<td class=""><span class=""><%=obj[i].height%></span></td>
						<td class=""><span><%=obj[i].created_at%></span></td>
						<td class=""><span>
						<a title="<%=obj[i].from_address%>" href="particulars.html?coinaddress=<%=obj[i].from_address%>">
						<%=obj[i].from_address%>
						</a>
						</span></td>
						<td class=""><%if(obj[i].type==1){%>
							<p class="come"><span>进</span>
					<%}else{%>
					<p class="enter"><span>出</span>
					<%}%>
				</p>
						</td>
						<td class=""><span class="" title="<%=obj[i].to_address%>">
						<a title="<%=obj[i].to_address%>" href="particulars.html?coinaddress=<%=obj[i].to_address%>">
						<%=obj[i].to_address%>
						</a>
						</span></td>
						<td class="tr">
							<div class="tr"><%=obj[i].amount%></div>
						</td>
						<td class="tr">
							<div class="tr"><%=obj[i].fee%></div>
						</td>
					</tr>



				<%}}%>
				</script>

			<script>
				function MyClick(flag) {
					if (flag == 'show') {
						document.getElementById('header-mobile-menu').setAttribute('class', 'header-mobile-menu show');
					}
					if (flag == 'hide') {
						document.getElementById('header-mobile-menu').classList.remove('show')
					}
				}
			</script>
