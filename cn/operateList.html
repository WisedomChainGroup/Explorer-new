			.page-button{

				color: #428BCA;

			.ma-r-2{

			}
			.compontPagination___3HkDQ p{

		</style>

		<script type="text/json" id="tpl3">
			<% for(var i = 0;i<obj.length;i++){%>
			<tr class="showtr" data-row-key="1">
				<td class="" ><span class="" style="padding-left: 0px;"></span><%=obj[i].number%></td>
				<td><%=obj[i].amount%></td>
				<td><%=obj[i].toAddress%></td>
				<td><%=obj[i].createdAt%></td>
				<td><%if(obj[i].fromAddress==obj[i].toAddress){%>撤回<%}else{%>提取<%}%></td>
			</tr>
			<%}%>
		</script>
	<script src="js/public.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/operateList.js" type="text/javascript" charset="UTF-8"></script>
	<script>
		$("#page_footer").load("footer.html");
		function MyClick(flag) {
			if (flag == 'show') {
				document.getElementById('header-mobile-menu').setAttribute('class', 'header-mobile-menu show');
			}
			if (flag == 'hide') {
				document.getElementById('header-mobile-menu').classList.remove('show')
			}
		}

		function addEVent(obj,type,fn){
		    var saved=null;
		//判断是否之前有事件，如果有，保存下来
		    // if(typeof obj['on'+type]=='function'){
		    //     saved=obj['on'+type];//保存上一个事件
		         
		    //     }  
		//执行
		    obj['on'+type]=function(){
//            if(saved)saved.call(this);//先执行上一个事件
		        if(saved)saved();
		        fn.call(this);
		
		        };
		     
		}
		addEVent(window,'load',function(){
		    var box=document.getElementById('arrow');
		    addEVent(box,'click',toBlue);  
		     
		    });
			
		 
		function toBlue(){
		    this.className='fa fa-angle-double-down fa-2x';
		    addEVent(this,'click',toRed);
			document.getElementById("btnshow").style.display = "none";
		}
		function toRed(){
		    this.className='fa fa-angle-double-up fa-2x';
		    addEVent(this,'click',toBlue);
			document.getElementById("btnshow").style.display = "block";
		}
	</script>
