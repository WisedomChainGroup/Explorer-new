	function getRandom(istart, iend) {
		var iChoice = iend - istart + 1; //加1是为了取到100
		var res = Math.floor(Math.random() * iChoice + istart); //[0,90]+10
		return res;
	}

		var address = areaCode[getRandom(10, areaCode.length)]; // 住址

		if (date < 10) date = "0" + date;
		var birthday = year + month + date; // 生日
		var s = Math.floor(Math.random() * 10).toString() + Math.floor(Math.random() * 10).toString() + Math.floor(Math.random() *
			10).toString();
		var array = (address + birthday + s).split("");
		var total = 0;
		for (i in array) {
			total = total + parseInt(array[i]) * parseInt(coefficientArray[i]);
		}
		var lastNumber = lastNumberArray[parseInt(total % 11)];
